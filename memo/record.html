<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
                                       initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>My Tasks</title>
        <link rel="stylesheet" href="record.css">
        <script src="record.js"></script>
    </head>
	<body class="list">
		<header>
			<h1 class="blue">My Tasks</h1>
			<nav>
				<ul>
					<li><a class="list" href="#list">Task List</a></li>
					<li><a class="add" href="#add">Add List</a></li>
					<li><a class="set" href="#set">Settings</a></li>
				</ul>
			</nav>
		</header>
		<section name="list" class="list">
			<form>
				<input type="search" id="search"  placeholder="Search tasks..."/>
			</form>
			<ul id="task_list"></ul>
		</section>
		<section name="add" class="add">
			<form>
				<label for="desc">Task Description</label>
				<textarea id="desc"></textarea>
				<label for="date">Due Date</label>
				<input id="date" type="date"/>
				<input type="submit" value="Add Task">
			</form>
		</section>
		<section name="set" class="set">
			<form>
				<label for="name">Your Name</label>
				<input id="name" type="text"/>
				<label for="color">Color Scheme</label>
				<select id="color"/>
					<option>blue</option>
					<option>red</option>
					<option>green</option>
				</select>
				<input id="save" type="submit" value="save" />
				<input id="reset" type="reset" value="reset" />
			</form>
		</section>
	</body>
</html>
